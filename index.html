<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header><h1>HTML Form</h1></header>
    <div id="main">
        <div id="main-heading"><h2>Fill up the form</h2></div>
        <div id="main-form">
            <form id="myForm">
                <input type="text" name="name" id="inp-name" placeholder="Enter Your Name">
                <input type="email" name="email" id="inp-email" placeholder="Enter Your Email">
                <input type="number" name="age" id="inp-age" placeholder="Enter Your Age" max="100" min="18">
                <input type="radio" name="gender" id="male" class="radio"><label for="male">Male</label>
                <input type="radio" name="gender" id="female" class="radio">
                <label for="female">Female</label>
                <label for="country">Select country</label>
                <select name="country" id="country">
                    <option value="india">India</option>
                    <option value="pakistan">Pakistan</option>
                    <option value="sri-lanka">Sri Lanka</option>
                    <option value="bangladesh">Bangladesh</option>
                    <option value="nepal">Nepal</option>
                </select>
                <input type="checkbox" name="subscribe" id="chkbox">
                <label for="chkbox">Subscribe to Newsletter</label>
                <input type="text" name="comments" id="cmmnts">
                <label for="cmmnts">Comments</label>
                <button id="submit">Submit</button>
            </form>
        </div>

    </div>
</body>
<script>
    const form = document.getElementById("myForm");

    form.addEventListener("submit", (e) => {
        e.preventDefault();

        const name = document.getElementById("inp-name").value.trim();
        const email = document.getElementById("inp-email").value.trim();
        const age = document.getElementById("inp-age").value.trim();
        const country = document.getElementById("country").value;
        const subscribe = document.getElementById("chkbox").checked;
        const comments = document.getElementById("cmmnts").value.trim();

        if (name === "") {
            alert("Please enter your name");
            return;
        }

        if (email === "") {
            alert("Please enter your email");
            return;
        }

        if (age === "") {
            alert("Please enter your age");
            return;
        }

        if (country === "") {
            alert("Please select a country");
            return;
        }

        if (comments === "") {
            alert("Please enter your comments");
            return;
        }

        // If all fields are filled in, you can submit the form
        // or do something else with the data
        console.log("Form submitted with data:");
        console.log("Name:", name);
        console.log("Email:", email);
        console.log("Age:", age);
        console.log("Country:", country);
        console.log("Subscribe:", subscribe);
        console.log("Comments:", comments);
    });
</script>
</html>
